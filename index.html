<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Poemas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="arrow left" id="prev">←</div>

    <div class="poem-container">
      <h1 id="title"></h1>
      <div id="text"></div>
    </div>

    <div class="arrow right" id="next">→</div>
  </div>

  <script>
    const poems = [
      {
        title: "Poema 1 — Aurora",
        texto: `
          A manhã desperta lenta,<br>
          Com os olhos cheios de sol.<br>
          <em>Meu corpo ainda é sombra</em><br>
          Mas o dia já me chama.
        `
      },
      {
        title: "Poema 2 — Mar",
        texto: `
          O mar me conta segredos,<br>
          Que o vento espalha no ar.<br>
          <em>Sou concha vazia,</em><br>
          À espera do som do lugar.
        `
      },
      {
        title: "Poema 3 — Noite",
        texto: `
          A noite vem devagar,<br>
          Com passos de estrela e lua.<br>
          <em>Silêncio é seu canto,</em><br>
          E o sonho é sua rua.
        `
      }
    ];

    let current = 0;

    const titleEl = document.getElementById("title");
    const textEl = document.getElementById("text");

    function renderPoem() {
      titleEl.textContent = poems[current].title;
      textEl.innerHTML = poems[current].texto;
    }

    document.getElementById("next").addEventListener("click", () => {
      current = (current + 1) % poems.length;
      renderPoem();
    });

    document.getElementById("prev").addEventListener("click", () => {
      current = (current - 1 + poems.length) % poems.length;
      renderPoem();
    });

    renderPoem();
  </script>
</body>
</html>
