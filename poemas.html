<html lang="pt">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="poemastyle.css">
  <title>Meus Poemas</title>
</head>

<body>
  <div class="container">
    
  <div class="toppane"><h1>Poemas - Lorenzo Andreaus</h1></div>
  <div class="d-flex">
    <div class="leftpane">
      <div class="arrow-div"><span class="arrow" id="prev">&#8592;</span></div>
    </div>
    
    <div class="middlepane">
      <h2 id="titulo"></h2>
      <div id="texto" class="poema"></div>
    </div>
    
    <div class="rightpane">
      <div class="arrow-div"><span class="arrow" id="next">&#8594;</span></div>
    </div>
  </div>
</div>
  
  </div>

  <script>
  const poemas = [
    {
      titulo: "",
      texto: `
Geralmente n&atilde;o vou t&atilde;o direto ao ponto <br>
Ao contr&aacute;rio, sou at&eacute; demais contido <br>
Balbucio mil palavras sem sentido <br>
Rio de nervoso, me apavoro, me amedronto<br>
<br>
Irracionalmente, agi sem discernimento<br>
Esperando que talvez fosse melhor assim<br>
Lam&uacute;ria, entretanto, &eacute; tudo que restou pra mim<br>
Aliada a imensur&aacute;vel arrependimento<br>
<br>
O que eu n&atilde;o daria pra voltar &agrave;quela ocasi&atilde;o<br>
Limpar o que passou, recome&ccedil;ar do in&iacute;cio<br>
Imprudente momento que me levou ao precip&iacute;cio!<br>
V&atilde;, por&eacute;m, &eacute; toda a minha divaga&ccedil;&atilde;o<br>
<br>
E todos sabem que o passado n&atilde;o se altera<br>
Inspira&ccedil;&atilde;o &eacute; o que sobra, e c&aacute; estou<br>
Remoendo cada detalhe de um tempo que j&aacute; passou<br>
A esperar por ventos melhores na pr&oacute;xima primavera
      `
    },
    {
      titulo: "",
      texto: `
Ilus&atilde;o primaveril essa de que<br>
Tudo fluiria de uma vez<br>
De que seria f&aacute;cil como andar<br>
De que dependeria s&oacute; de mim<br>
<br>
Que a vida prega pe&ccedil;as, bem j&aacute; sei<br>
S&oacute; parece que essa espera n&atilde;o tem fim<br>
Agonizo n&atilde;o de s&uacute;bita mol&eacute;stia<br>
Mas de uma ang&uacute;stia lenta e pesarosa<br>
Que tira de meu rosto pouco a pouco todo o rosa<br>
Que me empalidece tal qual uma anemia<br>
<br>
Verdade seja dita, n&atilde;o h&aacute; melhor analogia<br>
O que &eacute; a car&ecirc;ncia, se n&atilde;o uma anemia?<br>
Doen&ccedil;a sorrateira, que aos poucos se apossa<br>
Quando menos se espera, a fadiga toma conta<br>
O an&ecirc;mico, abatido, j&aacute; nem se desaponta<br>
E convive naturalmente com aquilo que o destro&ccedil;a<br>
<br>
E o que seria a paix&atilde;o, sen&atilde;o mais outro sintoma, outra dor?<br>
Falta de ar, tontura, cora&ccedil;&atilde;o acelerado<br>
Triste &eacute; o pesar de um apaixonado<br>
De um an&ecirc;mico de amor

      `
    },
    {
      titulo: "",
      texto: `
Não é na presença da fulgurosa chama<br>
Que melhor se sente seu profundo ardor<br>
E sim quando se esvai todo seu calor<br>
Quando a saudade bate forte e o peito, gélido, inflama<br>
<br>
O Sol já não brilha forte como outrora<br>
E a temperatura ambiente já parece congelante<br>
Na ausência da tal chama flamejante <br>
Que para retornar já se demora<br>
<br>
Mas eis que chega o tão sonhado dia<br>
Em que a chama reaparece, imponente<br>
Ofuscando tudo que há no lugar<br>
<br>
E ao tentar me aproximar da chama, paraliso, impotente<br>
Tão perto de alcançar a alegria<br>
Mas com receio demais de me queimar

      `
    },
    {
titulo: "",
texto: `
Nada no mundo mais me fascina<br>
Que o esplendor de uma noite estrelada<br>
Que a paz de chuvosa matina<br>
<br>
Nada no mundo me desatina<br>
Mais que a presença da pessoa amada<br>
Mais que o sorriso de certa menina
`
    },
    {
titulo: "",
texto: `
Abro a janela e miro o céu<br<
Uma noite cheia de estrelas<br>
A Lua brilha alta, imponente para todos<br>
Mas insegura de si<br>
<br>
Sol já posto, a Lua reflete o seu brilho<br>
Um sinal de que o Sol não se foi, esperança de nova manhã<br>
Mas e se ele não raiar novamente?<br>
O que é Lua sem Sol? O que é Lua sem luar?<br>
<br>
Assim passam-se as noites, lindas mas melancólicas<br>
Esperando por um novo dia, que pode nunca chegar<br>
Repletas de estrelas, radiantes mas longínquas<br>
Que refletem as histórias de milhões de anos atrás
`
    },

    {
titulo: "",
texto: `
Sempre é difícil esse primeiro verso<br>
Depois o segundo, chegando furtivo<br>
Para quebrar o bloqueio criativo<br>
No qual eu estou assim tão submerso<br>
<br>
Uma estrofe passou: já foi um avanço<br>
E a segunda ainda está em processo<br>
Não é nada fácil, sincero confesso<br>
Vamos ver ainda se o final alcanço<br>
<br>
Assim, de uma estrofe se faz um poema<br>
E a estrofe, ela mesma, se faz de uma ideia<br>
Tal como de um lobo se faz alcateia<br>
E de um animal se faz ecossistema<br>
<br>
Agora, essa ideia, tão pobre que seja<br>
Com métrica e rima dá pra disfarçar<br>
Falando do Sol, da Lua e do mar,<br>
Chegando ao efeito que o poeta almeja<br>

Após quatro estrofes de enrolação<br>
Enfim vem a quinta estrofe derradeira<br>
Espero que gostem, penei noite inteira<br>
Pra doar um pouco da minha emoção<br>
<br>
Espere um pouquinho, não saia ainda<br>
Tem mais uns três versos querendo passar<br>
Pois bem, quem diria, antes do Sol raiar<br>
Descobri enfim como o poema finda
`
    },
    {
titulo: "Aguardo",
texto: `
Cada minuto que passa<br>
Parece dois, até três<br>
E não importa o que eu faça<br>
Esvai-se minha lucidez<br>
<br>
Ando incerto do destino<br>
Com olhar vago e distante<br>
Um mal-estar clandestino<br>
Se apossa de mim num instante<br>
<br>
Meu corpo todo se gela<br>
Enquanto espero a resposta<br>
Que pode nunca chegar<br>
<br>
E nesse aguardo infinito<br>
Sou como barco a vela<br>
Naufragando em alto-mar
`
    },
    {
titulo: "",
texto: `
Vou varando a madrugada<br>
Vendo a estrela que cintila<br>
Vendo a vida que cochila<br>
Vastidão exagerada<br>
<br>
Vacilando pela estrada Vendo o vento que sibila<br>
Vendo a lua que rutila<br>
Solidão exacerbada<br>
<br>
Agravada pela noite<br>
Que tal qual severo açoite<br>
Faz o corpo estremecer<br>
<br>
Com saudades do futuro<br>
Vou vagando pelo escuro<br>
Até o alvorecer
`
    },
    {
titulo: "",
texto: `
Em questão de um momento<br>
Apossou-se um sentimento<br>
Que eu não queria ter<br>
Sentimento insistente<br>
Que aparece de repente<br>
E não quer deixar de ser<br>
<br>
Em questão de um instante<br>
Imagino-me um amante<br>
De um singelo e puro amor<br>
Um amor de tal requinte<br>
Que no segundo seguinte<br>
Faz-me entrar em estupor<br>
<br>
Em questão de um segundo<br>
Sinto a paz reinar no mundo<br>
E a paixão a se expandir<br>
Sinto o coração batendo<br>
E o sentimento crescendo<br>
Sem que eu o possa reprimir<br>
<br>
Em questão de um minuto<br>
O amor, outrora bruto<br>
Permitiu-se lapidar<br>
E o que antes era incerto<br>
Revelou de peito aberto<br>
Como é bom poder amar!
`
    },
    {
titulo: "",
texto: `

`
    }
  ];

  let atual = 0;

  function mostrarPoema(i) {
    const poema = poemas[i];
    document.getElementById("titulo").innerText = poema.titulo;
    document.getElementById("texto").innerHTML = poema.texto;
  }

  mostrarPoema(atual);

  document.getElementById("prev").onclick = () => {
    atual = (atual - 1 + poemas.length) % poemas.length;
    mostrarPoema(atual);
  };

  document.getElementById("next").onclick = () => {
    atual = (atual + 1) % poemas.length;
    mostrarPoema(atual);
  };
  </script>
</body>
</html>
