<html lang="pt">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="poemastyle.css">
  <title>Meus Poemas</title>
</head>

<body>
  <div class="container">
    
  <div class="toppane"><h1>Poemas - Lorenzo Andreaus</h1></div>
  <div class="d-flex">
    <div class="leftpane">
      <div class="arrow-div"><span class="arrow" id="prev">&#8592;</span></div>
    </div>
    
    <div class="middlepane">
      <h2 id="titulo"></h2>
      <div id="texto" class="poema"></div>
    </div>
    
    <div class="rightpane">
      <div class="arrow-div"><span class="arrow" id="next">&#8594;</span></div>
    </div>
  </div>
</div>
  
  </div>

  <script>
  const poemas = [
    {
      titulo: "",
      texto: `
<p>Geralmente n&atilde;o vou t&atilde;o direto ao ponto <br>
Ao contr&aacute;rio, sou at&eacute; demais contido <br>
Balbucio mil palavras sem sentido <br>
Rio de nervoso, me apavoro, me amedronto</p>

<p>Irracionalmente, agi sem discernimento<br>
Esperando que talvez fosse melhor assim<br>
Lam&uacute;ria, entretanto, &eacute; tudo que restou pra mim<br>
Aliada a imensur&aacute;vel arrependimento</p>

<p>O que eu n&atilde;o daria pra voltar &agrave;quela ocasi&atilde;o<br>
Limpar o que passou, recome&ccedil;ar do in&iacute;cio<br>
Imprudente momento que me levou ao precip&iacute;cio!<br>
V&atilde;, por&eacute;m, &eacute; toda a minha divaga&ccedil;&atilde;o</p>

<p>E todos sabem que o passado n&atilde;o se altera<br>
Inspira&ccedil;&atilde;o &eacute; o que sobra, e c&aacute; estou<br>
Remoendo cada detalhe de um tempo que j&aacute; passou<br>
A esperar por ventos melhores na pr&oacute;xima primavera</p>
      `
    },
    {
      titulo: "Poema 2 — Marés",
      texto: `
O mar respira em ondas,<br>
<strong>Como quem reza sem voz.</strong><br>
Eu sigo o ritmo antigo<br>
De quem busca e nunca acha.
      `
    },
    {
      titulo: "Poema 3 — Noite",
      texto: `
Há um silêncio na noite<br>
Que nem o vento desmancha.<br>
E eu me sento à beira do escuro,<br>
Esperando a lua chegar.
      `
    }
  ];

  let atual = 0;

  function mostrarPoema(i) {
    const poema = poemas[i];
    document.getElementById("titulo").innerText = poema.titulo;
    document.getElementById("texto").innerHTML = poema.texto;
  }

  mostrarPoema(atual);

  document.getElementById("prev").onclick = () => {
    atual = (atual - 1 + poemas.length) % poemas.length;
    mostrarPoema(atual);
  };

  document.getElementById("next").onclick = () => {
    atual = (atual + 1) % poemas.length;
    mostrarPoema(atual);
  };
  </script>
</body>
</html>
