<html lang="pt">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="poemastyle.css">
  <title>Meus Poemas</title>
</head>

<body>
  <div class="container">
    
  <div class="toppane"><h1>Poemas - Lorenzo Andreaus</h1></div>
  <div class="d-flex">
    <div class="leftpane">
      <div class="arrow-div"><span class="arrow" id="prev">&#8592;</span></div>
    </div>
    
    <div class="middlepane">
      <h2 id="titulo"></h2>
      <div id="texto" class="poema"></div>
    </div>
    
    <div class="rightpane">
      <div class="arrow-div"><span class="arrow" id="next">&#8594;</span></div>
    </div>
  </div>
</div>
  
  </div>

  <script>
  const poemas = [
    {
      titulo: "",
      texto: `
Geralmente n&atilde;o vou t&atilde;o direto ao ponto <br>
Ao contr&aacute;rio, sou at&eacute; demais contido <br>
Balbucio mil palavras sem sentido <br>
Rio de nervoso, me apavoro, me amedronto<br>
<br>
Irracionalmente, agi sem discernimento<br>
Esperando que talvez fosse melhor assim<br>
Lam&uacute;ria, entretanto, &eacute; tudo que restou pra mim<br>
Aliada a imensur&aacute;vel arrependimento<br>
<br>
O que eu n&atilde;o daria pra voltar &agrave;quela ocasi&atilde;o<br>
Limpar o que passou, recome&ccedil;ar do in&iacute;cio<br>
Imprudente momento que me levou ao precip&iacute;cio!<br>
V&atilde;, por&eacute;m, &eacute; toda a minha divaga&ccedil;&atilde;o<br>
<br>
E todos sabem que o passado n&atilde;o se altera<br>
Inspira&ccedil;&atilde;o &eacute; o que sobra, e c&aacute; estou<br>
Remoendo cada detalhe de um tempo que j&aacute; passou<br>
A esperar por ventos melhores na pr&oacute;xima primavera
      `
    },
    {
      titulo: "",
      texto: `
Ilus&atilde;o primaveril essa de que<br>
Tudo fluiria de uma vez<br>
De que seria f&aacute;cil como andar<br>
De que dependeria s&oacute; de mim<br>
<br>
Que a vida prega pe&ccedil;as, bem j&aacute; sei<br>
S&oacute; parece que essa espera n&atilde;o tem fim<br>
Agonizo n&atilde;o de s&uacute;bita mol&eacute;stia<br>
Mas de uma ang&uacute;stia lenta e pesarosa<br>
Que tira de meu rosto pouco a pouco todo o rosa<br>
Que me empalidece tal qual uma anemia<br>
<br>
Verdade seja dita, n&atilde;o h&aacute; melhor analogia<br>
O que &eacute; a car&ecirc;ncia, se n&atilde;o uma anemia?<br>
Doen&ccedil;a sorrateira, que aos poucos se apossa<br>
Quando menos se espera, a fadiga toma conta<br>
O an&ecirc;mico, abatido, j&aacute; nem se desaponta<br>
E convive naturalmente com aquilo que o destro&ccedil;a<br>
<br>
E o que seria a paix&atilde;o, se n&atilde;o mais outro sintoma, outra dor?<br>
Falta de ar, tontura, cora&ccedil;&atilde;o acelerado<br>
Triste &eacute; o pesar de um apaixonado<br>
De um an&ecirc;mico de amor

      `
    },
    {
      titulo: "",
      texto: `
Não é na presença da fulgurosa chama<br>
Que melhor se sente seu profundo ardor<br>
E sim quando se esvai todo seu calor<br>
Quando a saudade bate forte e o peito, gélido, inflama<br>
<br>
O Sol já não brilha forte como outrora<br>
E a temperatura ambiente já parece congelante<br>
Na ausência da tal chama flamejante <br>
Que para retornar já se demora<br>
<br>
Mas eis que chega o tão sonhado dia<br>
Em que a chama reaparece, imponente<br>
Ofuscando tudo que há no lugar<br>
<br>
E ao tentar me aproximar da chama, paraliso, impotente<br>
Tão perto de alcançar a alegria<br>
Mas com receio demais de me queimar

      `
    }
  ];

  let atual = 0;

  function mostrarPoema(i) {
    const poema = poemas[i];
    document.getElementById("titulo").innerText = poema.titulo;
    document.getElementById("texto").innerHTML = poema.texto;
  }

  mostrarPoema(atual);

  document.getElementById("prev").onclick = () => {
    atual = (atual - 1 + poemas.length) % poemas.length;
    mostrarPoema(atual);
  };

  document.getElementById("next").onclick = () => {
    atual = (atual + 1) % poemas.length;
    mostrarPoema(atual);
  };
  </script>
</body>
</html>
