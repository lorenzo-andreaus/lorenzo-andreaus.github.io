<html lang="pt">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="poemastyle.css">
  <title>Meus Poemas</title>
</head>

<body>
  <div class="container">
    
  <div class="toppane"><h1>Poemas - Lorenzo Andreaus</h1></div>
  <div class="d-flex">
    <div class="leftpane">
      <div class="arrow-div"><span class="arrow" id="prev">&#8592;</span></div>
    </div>
    
    <div class="middlepane">
      <h2 id="titulo"></h2>
      <div id="texto" class="poema"></div>
    </div>
    
    <div class="rightpane">
      <div class="arrow-div"><span class="arrow" id="next">&#8594;</span></div>
    </div>
  </div>
</div>
  
  </div>

  <script>
  const poemas = [
    {
      titulo: "",
      texto: `
Geralmente n&atilde;o vou t&atilde;o direto ao ponto <br>
Ao contr&aacute;rio, sou at&eacute; demais contido <br>
Balbucio mil palavras sem sentido <br>
Rio de nervoso, me apavoro, me amedronto<br>
<br>
Irracionalmente, agi sem discernimento<br>
Esperando que talvez fosse melhor assim<br>
Lam&uacute;ria, entretanto, &eacute; tudo que restou pra mim<br>
Aliada a imensur&aacute;vel arrependimento<br>
<br>
O que eu n&atilde;o daria pra voltar &agrave;quela ocasi&atilde;o<br>
Limpar o que passou, recome&ccedil;ar do in&iacute;cio<br>
Imprudente momento que me levou ao precip&iacute;cio!<br>
V&atilde;, por&eacute;m, &eacute; toda a minha divaga&ccedil;&atilde;o<br>
<br>
E todos sabem que o passado n&atilde;o se altera<br>
Inspira&ccedil;&atilde;o &eacute; o que sobra, e c&aacute; estou<br>
Remoendo cada detalhe de um tempo que j&aacute; passou<br>
A esperar por ventos melhores na pr&oacute;xima primavera
      `
    },
    {
      titulo: "",
      texto: `
Ilus&atilde;o primaveril essa de que<br>
Tudo fluiria de uma vez<br>
De que seria f&aacute;cil como andar<br>
De que dependeria s&oacute; de mim<br>
<br>
Que a vida prega pe&ccedil;as, bem j&aacute; sei<br>
S&oacute; parece que essa espera n&atilde;o tem fim<br>
Agonizo n&atilde;o de s&uacute;bita mol&eacute;stia<br>
Mas de uma ang&uacute;stia lenta e pesarosa<br>
Que tira de meu rosto pouco a pouco todo o rosa<br>
Que me empalidece tal qual uma anemia<br>
<br>
Verdade seja dita, n&atilde;o h&aacute; melhor analogia<br>
O que &eacute; a car&ecirc;ncia, se n&atilde;o uma anemia?<br>
Doen&ccedil;a sorrateira, que aos poucos se apossa<br>
Quando menos se espera, a fadiga toma conta<br>
O an&ecirc;mico, abatido, j&aacute; nem se desaponta<br>
E convive naturalmente com aquilo que o destro&ccedil;a<br>
<br>
E o que seria a paix&atilde;o, se n&atilde;o mais outro sintoma, outra dor?<br>
Falta de ar, tontura, cora&ccedil;&atilde;o acelerado<br>
Triste &eacute; o pesar de um apaixonado<br>
De um an&ecirc;mico de amor

      `
    },
    {
      titulo: "",
      texto: `
Não é na presença da fulgurosa chama<br>
Que melhor se sente seu profundo ardor<br>
E sim quando se esvai todo seu calor<br>
Quando a saudade bate forte e o peito, gélido, inflama<br>
<br>
O Sol já não brilha forte como outrora<br>
E a temperatura ambiente já parece congelante<br>
Na ausência da tal chama flamejante <br>
Que para retornar já se demora<br>
<br>
Mas eis que chega o tão sonhado dia<br>
Em que a chama reaparece, imponente<br>
Ofuscando tudo que há no lugar<br>
<br>
E ao tentar me aproximar da chama, paraliso, impotente<br>
Tão perto de alcançar a alegria<br>
Mas com receio demais de me queimar

      `
    },
    {
titulo: "",
texto: `
Nada no mundo mais me fascina
Que o esplendor de uma noite estrelada
Que a paz de chuvosa matina 

Nada no mundo me desatina
Mais que a presença da pessoa amada
Mais que o sorriso de certa menina

`
    },
    {
titulo: "",
texto: `
Abro a janela e miro o céu
Uma noite cheia de estrelas
A Lua brilha alta, imponente para todos 
Mas insegura de si

Sol já posto, a Lua reflete o seu brilho 
Um sinal de que o Sol não se foi, esperança de nova manhã
Mas e se ele não raiar novamente?
O que é Lua sem Sol? O que é Lua sem luar?

Assim passam-se as noites, lindas mas melancólicas 
Esperando por um novo dia, que pode nunca chegar
Repletas de estrelas, radiantes mas longínquas
Que refletem as histórias de milhões de anos atrás
`
    },

    {
titulo: "",
texto: `
Sempre é difícil esse primeiro verso
Depois o segundo, chegando furtivo
Para quebrar o bloqueio criativo
No qual eu estou assim tão submerso

Uma estrofe passou: já foi um avanço
E a segunda ainda está em processo
Não é nada fácil, sincero confesso
Vamos ver ainda se o final alcanço

Assim, de uma estrofe se faz um poema
E a estrofe, ela mesma, se faz de uma ideia
Tal como de um lobo se faz alcateia
E de um animal se faz ecossistema

Agora, essa ideia, tão pobre que seja
Com métrica e rima dá pra disfarçar
Falando do Sol, da Lua e do mar,
Chegando ao efeito que o poeta almeja

Após quatro estrofes de enrolação
Enfim vem a quinta estrofe derradeira
Espero que gostem, penei noite inteira
Pra doar um pouco da minha emoção

Espere um pouquinho, não saia ainda
Tem mais uns três versos querendo passar
Pois bem, quem diria, antes do Sol raiar
Descobri enfim como o poema finda
`
    },
    {
titulo: "Aguardo",
texto: `
Cada minuto que passa
Parece dois, até três
E não importa o que eu faça
Esvai-se minha lucidez

Ando incerto do destino
Com olhar vago e distante
Um mal-estar clandestino
Se apossa de mim num instante

Meu corpo todo se gela
Enquanto espero a resposta
Que pode nunca chegar 

E nesse aguardo infinito
Sou como barco a vela
Naufragando em alto-mar
`
    },
    {
titulo: "",
texto: `
Vou varando a madrugada
Vendo a estrela que cintila
Vendo a vida que cochila
Vastidão exagerada

Vacilando pela estrada Vendo o vento que sibila
Vendo a lua que rutila
Solidão exacerbada

Agravada pela noite
Que tal qual severo açoite
Faz o corpo estremecer

Com saudades do futuro
Vou vagando pelo escuro
Até o alvorecer
`
    },
    {
titulo: "",
texto: `
Em questão de um momento
Apossou-se um sentimento
Que eu não queria ter
Sentimento insistente
Que aparece de repente
E não quer deixar de ser

Em questão de um instante
Imagino-me um amante
De um singelo e puro amor
Um amor de tal requinte
Que no segundo seguinte
Faz-me entrar em estupor

Em questão de um segundo
Sinto a paz reinar no mundo
E a paixão a se expandir
Sinto o coração batendo
E o sentimento crescendo
Sem que eu o possa reprimir

Em questão de um minuto
O amor, outrora bruto
Permitiu-se lapidar
E o que antes era incerto
Revelou de peito aberto
Como é bom poder amar!
`
    },
    {
titulo: "",
texto: `

`
    }
  ];

  let atual = 0;

  function mostrarPoema(i) {
    const poema = poemas[i];
    document.getElementById("titulo").innerText = poema.titulo;
    document.getElementById("texto").innerHTML = poema.texto;
  }

  mostrarPoema(atual);

  document.getElementById("prev").onclick = () => {
    atual = (atual - 1 + poemas.length) % poemas.length;
    mostrarPoema(atual);
  };

  document.getElementById("next").onclick = () => {
    atual = (atual + 1) % poemas.length;
    mostrarPoema(atual);
  };
  </script>
</body>
</html>
